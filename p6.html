<html>
<head>
	<title>Temperature Converter</title>
	<style>
		*{font-size: 50px;}
		body{background-color: lightblue;}
	</style>
</head>

<body>
	<center>
		<h1>Temperture Converter App</h1>
		<form>
			<input type="number" step="any" id="cel" placeholder="enter temp in celcius" + />
			<br><br>
			<input type="number" step="any" id="far" placeholder="enter temp in farenheit"/>
		</form>

		<script>
			let cel = document.getElementById("cel");
			let far = document.getElementById("far");

			cel.addEventListener("input", function(){
				let c = parseFloat(cel.value);
				let f = (c *(9/5))+32;
				far.value = f.toFixed(2);
			});

			far.addEventListener("input", function(){
				let f = parseFloat(far.value);
				let c = (f-32) * 5/9;
				cel.value = c.toFixed(2);
			});


		</script>
	</center>
</body>
</html>
